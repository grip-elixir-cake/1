name: AppVeyor Auto-Restart

on:
  schedule:
    - cron: '*/55 * * * *'  # Every 55 minutes
  workflow_dispatch:        # Allow manual run too

jobs:
  restart-appveyor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Bump tag to re-trigger AppVeyor
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Create or bump lightweight tag
        TAG_NAME="appveyor-keepalive"
        git tag -f $TAG_NAME
        git push origin :refs/tags/$TAG_NAME  # Delete previous
        git push origin $TAG_NAME             # Push new one
